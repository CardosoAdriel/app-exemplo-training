<section class="componente-principal">
  <h1> Consumindo Services</h1>

  <button mat-raised-button color="primary" (click)="obterProdutos()">Obter Produtos</button>

  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

    <!-- IdProduto -->
    <ng-container matColumnDef="idProduto">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idProduto}} </td>
    </ng-container>

    <!-- nomeProduto -->
    <ng-container matColumnDef="nomeProduto">
      <th mat-header-cell *matHeaderCellDef> Produto </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeProduto}} </td>
    </ng-container>

    <!-- precoProduto -->
    <ng-container matColumnDef="precoProduto">
      <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
      <td mat-cell *matCellDef="let element"> {{element.precoProduto}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</section>
