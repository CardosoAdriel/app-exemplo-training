<mat-accordion>
  <mat-expansion-panel class="flex-column">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <strong> Data Model Driven </strong>
      </mat-panel-title>
      <!-- <mat-panel-description>
        Exemplo de emissão de eventos via HTML e realizano ação dentro do TS
      </mat-panel-description> -->
    </mat-expansion-panel-header>

    <form [formGroup]="formLogin" (ngSubmit)="enviarDados(formLogin)">

      <mat-form-field appearance="fill">
        <mat-label>Login ...</mat-label>
        <input matInput formControlName="login"
        type="text" name="login" ngModel placeholder="Digite seu login ...">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password ...</mat-label>
        <input matInput formControlName="password"
        type="text" name="password" ngModel placeholder="Digite sua senha ...">
      </mat-form-field>

      <button mat-raised-button type="submit"> Logar </button>

    </form>

  </mat-expansion-panel>
</mat-accordion>
